<div class="col-24 p-3 bg-light h2 text-center">What you believe in Matters</div>
<div class="d-none d-sm-block col-sm-22 offset-sm-1 dreamBox p-3 col-table-container" myMatchHeight="card">
    <div class="col-24 col-sm-12 col-xl-8 float-left card" *ngFor="let card1 of dreamData; let i = index">
        <div class="col-24 insideBox">
            <div class="icon"><i [ngClass]="getIcon(card1.icon)"></i></div>
            <div class="heading text-center">{{card1.title}}</div>
            <div class="col-20 offset-2 mt-2">
                <p class="mt-1 line-breaks text-justify">{{card1.content}}</p>
            </div>
        </div>
    </div>
</div>
<div class="d-block d-sm-none col-22 offset-1 dreamBox p-3 col-table-container">
    <div class="col-24 col-sm-12 col-xl-8 float-left mb-2" *ngFor="let card2 of dreamData; let i = index">
        <div class="col-24 insideBox">
            <div class="icon"><i [ngClass]="getIcon(card2.icon)"></i></div>
            <div class="heading text-center">{{card2.title}}</div>
            <div class="col-20 offset-2 mt-2">
                <p class="mt-1 line-breaks text-justify">{{card2.content}}</p>
            </div>

    </div>
</div>
